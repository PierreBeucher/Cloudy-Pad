name: example-nixos
kind: linux.NixOS
spec:
  nixos: # TODO should be optional with sane defaults
    nixosChannel: nixos-23.05
    homeManagerRelease: release-23.05
    nixosConfigName: aws-base
  ssh:
    privateKeyPath: "/home/pbeucher/.ssh/id_ed25519"
  cloud:
    aws:
      dns:
        zoneName: k8s.crafteo.io
        prefix: cloudybox